<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular UI around Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ring-container">
        <div class="circle-container">
            <button class="central-btn">Center</button>
            <button class="circle-btn" style="--angle:0">A</button>
            <button class="circle-btn" style="--angle:45">B</button>
            <button class="circle-btn" style="--angle:90">C</button>
            <button class="circle-btn" style="--angle:135">D</button>
            <button class="circle-btn" style="--angle:180">E</button>
            <button class="circle-btn" style="--angle:225">F</button>
            <button class="circle-btn" style="--angle:270">G</button>
            <button class="circle-btn" style="--angle:315">H</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
